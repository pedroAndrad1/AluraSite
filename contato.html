        <h1 class="titulo-principal">Contato</h1>
        <div class="container">
            <form>
                <fieldset>
                    <legend>Dados pessoais</legend>
                    
                    <label class="com-icone" for="nome">Nome:</label>
                    <input id="nome" name="nome" placeholder="Seu nome aqui" required autofocus type="text" 
                           pattern="[A-Za-z ']{4,}" title="Mínimo de quatro caracteres">
                    
                    <label class="com-icone" for="email">Email:</label>
                    <input id="email" name="email" placeholder="usuario@dominio.com" required type="email">
                    
                </fieldset>
                <fieldset>
                    <legend>Assunto</legend>
                    
                    <label >
                        <input type="radio" name="assunto" value="blog">
                        Blog
                    </label>
                   
                    
                    <label>
                        <input id="servico" type="radio" name="assunto" value="servico">
                        Serviço
                    </label>
                   
                    
                    <label>
                         Outro
                        <input type="radio" name="assunto" value="outro">
                        <input name="assunto">
                    </label>
                   
                </fieldset>
                <fieldset>
                    
                    <legend>Mensagem</legend>
                    <textarea name="msg" id="mensagem" cols="100" rows="20" placeholder="Sua mensagem aqui"></textarea>
                    
                </fieldset>
                
                <button type="submit">Enviar</button>
            </form>
        </div>
